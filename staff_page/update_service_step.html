<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/css/images/logo.jpg">
    <title>Customer Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        header {
            background-color: #390f5c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            position: fixed; /* Adjusted to give space under the header */
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            justify-content: space-around;
            background-color: #390f5c;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            z-index: 1000;
        }

        /* Navigation Menu */
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Navigation Items */
        nav li {
            position: relative;
            padding: 10px 20px;
        }

        /* Navigation Links */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 100px 10px 100px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover Effect */
        nav a:hover {
            padding: 10px 100px 10px 100px;
            margin-bottom: 10px;
            color: white;
            box-shadow: 5px 2px 0px rgb(70, 69, 69);
        }

        nav li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #591492;
            list-style: none;
            padding: 0;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }

        /* Dropdown Items */
        nav li ul li {
            padding: 10px;
            white-space: nowrap;
        }

        /* Show Dropdown on Hover */
        nav li:hover ul {
            display: block;
            width: 400px;
            background-color: #390f5c;
            color: white;
        }
        main {
            background: url("/css/images/pet_back.jpg") no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100vh; /* Adjusted for full viewport height */
            padding: 40px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .progress-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 100px auto;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #ccc;
            z-index: 0;
            border-radius: 3px;
            transform: translateY(-50%);
        }

        #progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 6px;
            background: #28a745;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
            z-index: 1;
            transform: translateY(-50%);
        }

        .step {
            position: relative;
            z-index: 2;
            flex: 1;
            text-align: center;
        }

        .step img {
            width: 60px;
            height: 60px;
            border: 4px solid #ccc;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease, border-color 0.3s ease;
            z-index: 2;
        }

        .step.active img {
            border-color: #28a745;
            transform: scale(1.1);
        }
        .progress-block{
            background-color: #cccccc96;
            color: #390f5c;
        }
        .dog-container {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: left 0.5s ease;
            z-index: 3;
        }
        .dog-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #390f5c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #2b0844;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="account_settings.html">Account Settings</a></li>
            <li><a href="staff_index.html">Back to User Home Page</a></li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <div class="user-info">
                <h2>Welcome to your home page, <span id="user-name">User</span></h2>
            </div>

            <div class="progress-block">
                <h2>Service Progress</h2>
                <div class="progress-container">
                    <div class="progress-line"></div>
                    <div id="progress-bar"></div>
                    <div class="dog-container" id="dog-container">
                        <img src="images/dog.png" alt="Dog">
                    </div>
                    <div class="step active"><img src="/css/images/first-interaction.jpg" alt="Step 1"></div>
                    <div class="step"><img src="/css/images/doc-arrival.jpg" alt="Step 2"></div>
                    <div class="step"><img src="step3.png" alt="Step 3"></div>
                    <div class="step"><img src="step4.png" alt="Step 4"></div>
                    <div class="step"><img src="step5.png" alt="Step 5"></div>
                </div>
                <button class="logout-button" onclick="nextStep()">Next Step</button>
            </div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </main>

    <script>
        let currentStep = 1;
        const totalSteps = 5;

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                const stepPercent = ((currentStep - 1) / (totalSteps - 1)) * 100;
                document.getElementById('progress-bar').style.width = stepPercent + '%';

                const dog = document.getElementById('dog-container');
                const containerWidth = document.querySelector('.progress-container').offsetWidth;
                const newLeft = (stepPercent / 100) * containerWidth;
                dog.style.left = `${newLeft}px`;

                document.querySelectorAll('.step')[currentStep - 1].classList.add('active');
            }
        }

        function logout() {
            alert("Logging out...");
            localStorage.clear();
            window.location.href = '/login.html';
        }

        async function validateToken(token) {
            try {
                const response = await fetch('https://94enp1fis9.execute-api.us-east-1.amazonaws.com/default/accessCust', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 200) {
                    const data = await response.json();
                    document.getElementById('user-name').innerText = data.message;
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error:', error);
                logout();
            }
        }

        window.onload = function () {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                logout();
            } else {
                validateToken(token);
            }
        };
    </script>
</body>
</html>
