<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home Page</title>
    <link rel="icon" type="image/png" href="/css/images/logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        header {
            background-color: #390f5c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            position: fixed; /* Adjusted to give space under the header */
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            justify-content: space-around;
            background-color: #390f5c;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            z-index: 1000;
        }

        /* Navigation Menu */
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Navigation Items */
        nav li {
            position: relative;
            padding: 10px 20px;
        }

        /* Navigation Links */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 100px 10px 100px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover Effect */
        nav a:hover {
            padding: 10px 100px 10px 100px;
            margin-bottom: 10px;
            color: white;
            box-shadow: 5px 2px 0px rgb(70, 69, 69);
        }

        nav li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #591492;
            list-style: none;
            padding: 0;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }

        /* Dropdown Items */
        nav li ul li {
            padding: 10px;
            white-space: nowrap;
        }

        /* Show Dropdown on Hover */
        nav li:hover ul {
            display: block;
            width: 400px;
            background-color: #390f5c;
            color: white;
        }
        main {
            background: url("/css/images/pet_back.jpg") no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100vh; /* Adjusted for full viewport height */
            padding: 40px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main h1 {
            font-size: 8vh;
        }

        .progress-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 100px auto;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #ccc;
            z-index: 0;
            border-radius: 3px;
            transform: translateY(-50%);
        }

        #progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 6px;
            background: #28a745;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
            z-index: 1;
            transform: translateY(-50%);
        }

        .step {
            position: relative;
            z-index: 2;
            flex: 1;
            text-align: center;
        }

        .step img {
            width: 100px;
            height: 100px;
            border: 4px solid #ccc;
            border-radius: 50%;
            margin-right: 50px;
            background-color: white;
            transition: transform 0.3s ease, border-color 0.3s ease;
            z-index: 2;
        }

        .step.active img {
            border-color: #28a745;
            transform: scale(1.1);
        }
        .progress-block{
            background-color: #cccccc96;
            color: #390f5c;
            padding: 50px;
            border-radius: 20px;
        }
        .dog-container {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: left 0.5s ease;
            z-index: 3;
        }
        .dog-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #390f5c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #2b0844;
        }
        #description {
            margin-top: 30px;
            font-size: 1.8em;
            color: #390f5c;
            background: #ffffffcc;
            padding: 20px 30px;
            border-left: 8px solid #28a745;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Optional smooth fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="account_settings.html">Account Settings</a></li>
            <li><a href="customer_home.html">Back to Your Home Page</a></li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <div class="user-info">
                <h1>This is the progress of <span id="petName">Little Vet</span>, your <span id="petType">pet</span></span></h1>
            </div>

            <div class="progress-block">
                <h2>Service Progress</h2>
                <div class="progress-container">
                    <div class="progress-line"></div>
                    <div id="progress-bar"></div>
                    <div class="dog-container" id="dog-container">
                        <img src="images/dog.png" alt="Dog">
                    </div>
                    <div class="step active"><img src="/css/images/first-interaction.jpg" alt="Step 1"></div>
                    <div class="step"><img src="/css/images/doc-arrival.jpg" alt="Step 2"></div>
                    <div class="step"><img src="/css/images/doc-checkup.jpg" alt="Step 3"></div>
                    <div class="step"><img src="/css/images/dog-shower.jpg" alt="Step 4"></div>
                    <div class="step"><img src="/css/images/dog-send-home.jpg" alt="Step 5"></div>
                </div>

                <h3 id="description"></h3>

                <p id="description-text">Click here to check for updates on Service Progress</p>
                <button onclick="refresh()">Refresh</button>
            </div>

            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </main>

    <script>
        const totalSteps = 5;
        let currentStep;
        let serviceID;

        function refresh() {
            window.location.href = 'customer_index.html';
        }

        function step_wording() {
            switch(currentStep) {
                case 1:
                    return "🐾 Your pet has arrived and is wagging their tail with excitement!";
                case 2:
                    return "🩺 Our vet is giving your pet a thorough checkup. They're being super brave!";
                case 3:
                    return "💊 Treatments or procedures are underway—your pet is in great hands!";
                case 4:
                    return "🛁 It’s spa time! Your pet is enjoying a relaxing wash and fluff.";
                case 5:
                    return "🏡 All done! Your pet is ready to head home fresh and happy!";
                default:
                    return "🐶 Waiting to start the service—your pet is getting comfy!";
            }
        }


        function setProgress(serviceNum){
            checkService = {
                ServiceID: serviceNum
            };

            console.log(checkService);

            fetch("https://6bjqwhjqtc.execute-api.us-east-1.amazonaws.com/default/serviceDisplay", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(checkService)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('petName').innerText = data.petName;
                document.getElementById('petType').innerText = data.petType;

                currentStep = data.Step;
                const stepPercent = ((currentStep - 1) / (totalSteps - 1)) * 100;
                document.getElementById('progress-bar').style.width = stepPercent + '%';

                const dog = document.getElementById('dog-container');
                const containerWidth = document.querySelector('.progress-container').offsetWidth;
                const newLeft = (stepPercent / 100) * containerWidth;
                dog.style.left = `${newLeft}px`;

                document.querySelectorAll('.step').forEach((stepEl, index) => {
                    if (index < currentStep) {
                        stepEl.classList.add('active');
                    } else {
                        stepEl.classList.remove('active');
                    }
                })

                document.getElementById('description').innerText = step_wording();
            })
           .catch(error => console.error('Error fetching services:', error));
        }

        function logout() {
            alert("Logging out...");
            localStorage.clear();
            window.location.href = '/login.html';
        }

        async function validateToken(token) {
            try {
                const response = await fetch('https://94enp1fis9.execute-api.us-east-1.amazonaws.com/default/accessCust', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 200) {
                    const data = await response.json();
                    serviceID = localStorage.getItem('selectedServiceID');
                    console.log(serviceID);
                    setProgress(serviceID);
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error: ', error);
                logout();
            }
        }

        window.onload = function () {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                logout();
            } else {
                validateToken(token);
            }
        };
    </script>
</body>
</html>
