<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Account Settings</h2>
    <form id="settingsForm">
        <label for="username">Username:</label>
        <input type="text" id="username" value="JohnDoe">

        <label for="email">Email:</label>
        <input type="email" id="email" value="johndoe@example.com">

        <label for="password">New Password:</label>
        <input type="password" id="password">

        <button type="button" onclick="updateSettings()">Save Changes</button>
    </form>

    <script>
        function updateSettings() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Mock saving settings
            console.log("Updated settings:", { username, email, password });
            alert("Settings updated successfully!");
        }
    </script>
</body>
</html>
