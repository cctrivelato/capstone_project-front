<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottonwood Animal Clinic - Home</title>
    <link rel="stylesheet" href="css/style_signup.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">About</a>
                <ul>
                    <li><a href="#">Our Mission</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="center-container">
            <div id="logo">
                <img src="css/images/logo_transparent.png" style="max-width: 100%; max-height: 100%" alt="WSU Tech SF Logo" class="center-logo">
            </div>

            <div class="signup-container">

                <div class="login-type">
                    <button type="button" class="staff">Staff SignUp</button>
                    <button type="button" class="customer">Customer SignUp</button>
                </div>

                <form id="myForm">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <div id="message-box" style="display: none; padding: 20px; border: 1px solid green; background: #e6ffe6;">
        <p id="message-text"></p>
    </div>
    

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Menu Options</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="copyright">&copy; 2025 Cottonwood Animal Clinic. All Rights Reserved.</div>
    </footer>

    <script src="js/signup_script2.js"></script>
</body>
</html>
