<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            background-color: #9fa1a2e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav {
            position: fixed; /* Adjusted to give space under the header */
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            justify-content: space-around;
            background-color: #390f5c;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            z-index: 1000;
        }

        /* Navigation Menu */
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Navigation Items */
        nav li {
            position: relative;
            padding: 10px 20px;
        }

        /* Navigation Links */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 100px 10px 100px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover Effect */
        nav a:hover {
            padding: 10px 100px 10px 100px;
            margin-bottom: 10px;
            color: white;
            box-shadow: 5px 2px 0px rgb(70, 69, 69);
        }

        nav li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #591492;
            list-style: none;
            padding: 0;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }

        /* Dropdown Items */
        nav li ul li {
            padding: 10px;
            white-space: nowrap;
        }

        /* Show Dropdown on Hover */
        nav li:hover ul {
            display: block;
            width: 400px;
            background-color: #390f5c;
            color: white;
        }
        main {
            background: url("images/front-desk.jpg") no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100vh; /* Adjusted for full viewport height */
            padding: 40px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .acct-info {
            font-family: Arial, sans-serif;
            height: auto;
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: #390f5c;
            display: flex;
            align-items: column;
        }
        .acct-info h2{
            padding-left: 20px;
        }
        form{
            padding-left: 100px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 60%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: white;
            color: #390f5c;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #7b24b9;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/customer_page/customer_index.html">Clinic's Home Page</a></li>
            <li><a href="/customer_page/customer_index.html">Customer Home Page</a></li>
        </ul>
    </nav>

    <main>
        <div class="acct-info">
            <h2>Edit Profile Info</h2>
            <form id="settingsForm">
                <label for="username">Username:</label>
                <input type="text" id="username">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="curr-password">Current Password:</label>
                <input type="password" id="curr-password">

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">

                <button type="button" onclick="updateSettings()">Save Changes</button>
            </form>
        </div>

        <script>
            function updateSettings() {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Mock saving settings
                console.log("Updated settings:", { username, email, password });
                alert("Settings updated successfully!");
            }
        </script>
    </main>
</body>
</html>
