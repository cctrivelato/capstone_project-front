<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        nav {
            position: fixed; /* Adjusted to give space under the header */
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            justify-content: space-around;
            background-color: #390f5c;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            z-index: 1000;
        }

        /* Navigation Menu */
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Navigation Items */
        nav li {
            position: relative;
            padding: 10px 20px;
        }

        /* Navigation Links */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 100px 10px 100px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover Effect */
        nav a:hover {
            padding: 10px 100px 10px 100px;
            margin-bottom: 10px;
            color: white;
            box-shadow: 5px 2px 0px rgb(70, 69, 69);
        }

        nav li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #591492;
            list-style: none;
            padding: 0;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }

        /* Dropdown Items */
        nav li ul li {
            padding: 10px;
            white-space: nowrap;
        }

        /* Show Dropdown on Hover */
        nav li:hover ul {
            display: block;
            width: 400px;
            background-color: #390f5c;
            color: white;
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
            margin: 100px auto;
            position: relative;
        }
        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 5px;
            background: lightgray;
            z-index: -1;
        }
        #progress-bar {
            height: 5px;
            background: green;
            width: 0%;
            transition: width 0.5s ease;
        }
        .step {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step img {
            width: 100%;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .step.active img {
            opacity: 1;
        }
        .dog-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .dog-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #390f5c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #2b0844;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="account_settings.html">Account Settings</a></li>
            <li><a href="/index.html">Back to Initial Page</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <div class="user-info">
            <h2>Welcome to your home page as Staff, <span id="user-name">User</span></h2>
        </div>

        <div>
            <h2>Service Progress</h2>
            <ul id="serviceList"></ul> 
        </div>

        <div>
            <a href="add_service.html">Add New Service</a>
        </div>
        

        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function serviceList() {
            const apiUrl = 'https://your-api-id.execute-api.region.amazonaws.com/prod/services';

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('serviceList');
                const services = data.services;

                // For dictionary format
                for (const serviceId in services) {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = `/service/${serviceId}`;
                link.textContent = `Service ID: ${serviceId} - Pet: ${services[serviceId].pet}`;
                li.appendChild(link);
                list.appendChild(li);
                }
            
            })
            .catch(error => console.error('Error fetching services:', error));
        }

        function logout() {
            alert("Logging out...");
            localStorage.clear();
            window.location.href = '/login.html';
        }

        async function validateToken(token) {
            try {
                const response = await fetch('https://94enp1fis9.execute-api.us-east-1.amazonaws.com/default/accessCust', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 200) {
                    const data = await response.json();
                    document.getElementById('user-name').innerText = data.message;
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error:', error);
                logout();
            }
        }

        window.onload = function () {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                logout();
            } else {
                validateToken(token);
                serviceList();
            }
        };
    </script>
</body>
</html>
