<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        header {
            background-color: #390f5c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #390f5c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-button:hover {
            background-color: #390f5c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Home Page</h1>
    </header>
    <div class="content">
        <div class="user-info">
            <h2>Welcome,</h2>
            <h2 id="user-name"></h2>
        </div>
        <div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = '/index.html';
        }

        // Function to get the JWT from localStorage or prompt the user to log in
        function getToken() {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                window.location.href = '/login.html';  // Redirect to login page if no token is found
            }
            return token;
        }

        // Function to access the homepage using the token
        async function accessHomePage() {
            const token = getToken();

            console.log(token);

            try {
                const response = await fetch('https://94enp1fis9.execute-api.us-east-1.amazonaws.com/default/accessCust', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'  // If needed
                    }
                });

                const data = await response.json();
                if (response.status === 200) {
                    document.getElementById('message').innerText = data.message;
                    window.location.href = 'customer_index.html';  
                } else {
                    document.getElementById('message').innerText = data.message;
                    document.getElementById('back-login').innerText = '>  Back to Login';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'Failed to fetch user home page.';
                window.location.href = '/login.html'; 
            }
        }

        // Run on page load
        window.onload = function () {
            accessHomePage();
        };
    </script>
</body>
</html>
